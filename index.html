<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            color: white;
            font-weight: bold;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Page Under Construction</h2>
        <p>We're working hard to bring you an amazing website. Stay tuned for updates!</p>
        <button onclick="showMessage()">Click me</button>
    </section>

    <script>
        function showMessage() {
            alert('Hello, this is a message from your under-construction website!');
        }
    </script>

</body>

</html>
